---
- name: Playbook para parchar servidores Linux
  hosts: web
  become: true
  vars:
    telegram_bot_token: "TU_TELEGRAM_BOT_TOKEN"
    telegram_chat_id: "TU_CHAT_ID"

  tasks:
    - name: Actualizar los paquetes a la última versión
      ansible.builtin.yum:
        name: "*"
        state: latest
      register: update_result
      changed_when: update_result.changed
      failed_when: update_result.failed or update_result.msg is defined

    - name: Verificar si es necesario reiniciar el servidor (RHEL-based)
      ansible.builtin.command: needs-restarting -r
      register: reboot_required_check
      changed_when: reboot_required_check.rc == 0
      failed_when: reboot_required_check.rc not in [0, 1]

    - name: Reiniciar el servidor si es necesario
      ansible.builtin.reboot:
        msg: "Reiniciando el servidor debido a la actualización de paquetes"
        reboot_timeout: 600
      when: reboot_required_check.rc == 0

    - name: Esperar a que el servidor esté disponible después del reinicio
      ansible.builtin.wait_for_connection:
        timeout: 300
      when: reboot_required_check.rc == 0

    - name: Ejecutar pruebas post-actualización
      ansible.builtin.command: |
        echo "Iniciando pruebas post-actualización"
        ping -c 4 8.8.8.8 && systemctl status sshd
      register: post_update_checks
      failed_when: post_update_checks.rc != 0

    - name: Enviar resultados de actualización a Telegram
      ansible.builtin.uri:
        url: "https://api.telegram.org/bot{{ telegram_bot_token }}/sendMessage"
        method: POST
        headers:
          Content-Type: "application/json"
        body_format: json
        body: |
          {
            "chat_id": "{{ telegram_chat_id }}",
            "text": "Resultado de la actualización:\n{{ post_update_checks.stdout }}\nResultado del reinicio: {{ reboot_required_check.stdout if reboot_required_check.changed else 'No se requirió reinicio' }}"
          }
      delegate_to: localhost
